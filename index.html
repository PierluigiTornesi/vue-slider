<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
     <!-- script vuejs -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- aggiungo l'immagine in grande tramite vue -->
                    <img :src= slides[activeIndex].image alt="Spiderman" />
                    <div class="text">
                        <!-- aggiungo titolo e testo dell'immagine corrente tramite vue -->
                        <h3>{{slides[activeIndex].title}}</h3>
                        <p>
                            {{slides[activeIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- aggiungo i click alle due freccie con vue -->
                    <div class="prev"  @click="showPrev"></div>
                    <div class="next"  @click="showNext"></div>
                    <!-- modifico la creazione della thumbs in modo da renderla dinamica usando vue e aggiungo la funzione che al click si vede l'immagine selezionata in grande -->
                    <div v-for="(img,index) in slides" class="thumb" :class="index === activeIndex ? 'active' : '' " @click="showImage(index)">
                        <img :src=img.image alt="img.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
